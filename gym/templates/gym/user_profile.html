{% extends 'gym/base.html'%}
{% load static %}


{% block title%}
<head>
<title>|userprofile</title>

<link rel="stylesheet" href="{%static 'gym/css/profile.css' %}">
<link rel="stylesheet" href="{% static 'gym/css/style.css'%}">
<!--
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
-->
</head>
{%endblock%}

{% block body %}
 <div class="row">
        <div class="col-xl-8 m-auto order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                
                  
                      <div class="col align-items-right" > 
                        <a  class ="btn btn-warning"href="/edit_profile/">account settings</a>
                        </div>
                </div>
                
              </div>
            </div>
            <div class="card-body">
              <h2 class="mb-0"> my account info</h2>
              <form method="POST" enctype="multipart/form-data">
                
              <div class="thumbnail">
                <img  src="{{ user.userprofile.profile_photo.url }}" >
                
            </div>
                <h6 class="heading-small text-muted mb-4">{{user.username}}'s information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Username</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="{{user.username}}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com" value={{user.email}}>
                        
                      </div>
                      
                    </div>
                  </div>
                  <div class="row">
                    
                      
                </div>
                <hr class="my-4">
                
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">phone number</label>
                        <input id="input-address" class="form-control form-control-alternative" placeholder="07 *** ***" value="{{member.phone_number}}" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      
                    </div>
                    
                    </div>
                    
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">gym goal</h6>
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <label>gym goals</label>
                    <textarea rows="4" class="form-control form-control-alternative" placeholder="what are your gym goals ...">{{user.userprofile.gym_goal}}</textarea>
                  <br>
                   
                </div>
                  
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
{%endblock%}
